{% extends 'base.html' %}

{% block title %}Listings{% endblock %}

{% block content %}
<h2>Listings</h2>


<ul>
    {% for listing in object_list %}
        <p>
            <li style="font-weight: bold;">Name: {{ listing.name }}</li>
            Info: {{ listing.info }}
            <a href="{% url 'view_listing' listing.slug %}">View listing</a>
        </p>
    {% endfor %}
</ul>


{% endblock %}
