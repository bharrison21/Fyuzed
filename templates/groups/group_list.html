{% extends 'base.html' %}

{% block title %}List of Groups{% endblock %}

{% block content %}
<h2>Temp: Groups</h2>
<ul>
    {% for group in object_list %}
        <p>
            <li style="font-weight: bold;">Group name: {{ group.name }}</li>
            Description: {{ group.description }} |
            Created at: {{ group.created_at }}
            <a href="{% url 'viewgroup' group.slug %}">View Group</a>
        </p>
    {% endfor %}
</ul>
{% endblock %}
