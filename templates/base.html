<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Fyuzed{% endblock %}</title>
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type = "text/css" href="{% static 'css/base.css' %}">
    <script src="https://kit.fontawesome.com/b7ea88552d.js" crossorigin="anonymous"></script>
  </head>
  <nav class="NavbarItems">
    <img class="Masthead" src="{% static '/images/Fyuzedlg.png' %}" alt="masthead">
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <ul class="nav-menu">
      <li><a class="active" href="{% url 'home' %}">Home</a></li>
      {% if user.is_authenticated %}
      <li><a href="{% url 'grouphome' %}">Social</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="{% url 'profile' user.slug %}">Profile</a></li>
      <li><a href="{% url 'search' %}">Search</a></li>
      {% endif %}
  </ul>
  </nav>

  <body>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
