{% extends 'base.html' %}

{% block title %}Create Board{% endblock %}

{% block content %}
<h2>Create Board in {{ group.name }}</h2>
    <form method="POST" action="createboard" group="{{ group }}">
        {% csrf_token %}
        <table border="1">
            {{ form }}
        </table>
        <button type="submit">Submit</button>
      </form>
{% endblock %}
