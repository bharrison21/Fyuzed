<!DOCTYPE html>
<html>

<head>
    <title>Fyuze login or signup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head> 

<body>


    <nav class="header">
        <img class="masthead" src="Gold.PNG" alt="masthead">


        <form class="login_form">
            <action="" method="post">
            <div class="username">
                <div class="log">Email or Username</div>
                <input type="text" name="">
            </div>
            <div class="password">
                <div class="log">Password</div>
                <input type="password" name="">
            </div>
            <button class="submit" >Submit</button>
        </form>
    </nav>

    
    <section>
        <div class="vr">&nbsp;</div>   
        <div class="page">
            <div class="summary"></div>
            <p class="text"> 
                
            </p>

        </div>
        <div class="signup">
            <p class="account">Create an account</p>
            <form class="signup-form">
                <div>
                    <input class="firstname" type="text" name="" placeholder="First Name">
                    <input class="lastname" type="text" name="" placeholder="Last Name">
                    <input class="email" type="text" name="" placeholder="Email">
                    <input class="password" type="password" name="" placeholder="Password">
                    <input class="password1" type="password" name="" placeholder="Confirm Password">
                </div>
        </div>
    </section>
    <div class="bottom">
        <p class="quote">
        Beyond College 
        </p>
    </div>
</body>

</html>
